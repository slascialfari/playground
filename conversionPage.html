<script language="javascript">
    // Set the following parameters for your conversion parameters
    var convid = "1";
    var displayorder = "1";
    var dataset = "<data amt=\"1\" unit=\"Downloads\" accumulate=\"true\" />";
    // For additional datasets, simply add them to the concatenation:
    // dataset=dataset+"<data amt=\"1\" unit=\"Dollars\" accumulate=\"true\">

    function getCookie(cookiename) {
        if(document.cookie.length > 0) {
            startC = document.cookie.indexOf(cookiename + "=");
            if (startC != -1) {
                startC += cookiename.length + 1;
                endC = document.cookie.indexOf(";", startC);
                if(endC == -1) endC = document.cookie.length;
                return unescape(document.cookie.substring(startC, endC));
            }
        }
        return null;
    }

    var jobid = getCookie("JobID");
    var emailaddr = getCookie("EmailAddr");
    var SubscriberID = getCookie("SubscriberID");
    var listid = getCookie("ListID");
    var urlid = getCookie("UrlID");
    var memberid = getCookie("MemberID");
    var batchid = getCookie("JobSubscriberBatchID");
	var linkalias = getCookie("linkAlias");

    // Check if jobid, memberid, and SubscriberID are not null
    if(jobid && memberid && SubscriberID) {
        // Create an image and set its attributes
        var img = document.createElement('img');
        img.width = 1;
        img.height = 1;
        img.src = "http://click.s50.exacttarget.com/conversion.aspx?xml=<system><system_name>tracking</system_name><action>conversion</action>" +
            "<member_id>" + memberid + "</member_id>" +
            "<job_id>" + jobid + "</job_id>" +
            "<email></email>" +
            "<sub_id>" + SubscriberID + "</sub_id>" +
            "<list>" + listid + "</list>" +
            "<BatchID>" + batchid + "</BatchID>" +
            "<original_link_id>" + urlid + "</original_link_id>" +
            "<link_alias>"+ linkalias + "</link_alias>" +
            "<conversion_link_id>" + convid + "</conversion_link_id>" +
            "<display_order>" + convid + "</display_order>" +
            "<data_set>" + dataset + "</data_set></system>";

        // Append the image to the body
        document.body.appendChild(img);
    }

</script>
</body>
