<html>
<head>
<title>Set Tracking Cookie</title>
<script language="javascript">
//Set the number of days before your cookie should expire
var ExpireDays = 30;
//Do not change anything below this line
qstr = document.location.search;
qstr = qstr.substring(1,qstr.length)
function SetCookie(cookieName,cookieValue,nDays)
{
	var today = new Date();
	var expire = new Date();
	if (nDays==null || nDays==0) nDays=1;
	expire.setTime(today.getTime() + 3600000*24*nDays);
	document.cookie = cookieName+"="+escape(cookieValue)+ ";expires="+expire.toGMTString();
   }
   
   thevars = qstr.split("&");

var params = {};

for (var i=0; i<thevars.length; i++) {
    var pair = thevars[i].split("="); 
    params[pair[0]] = pair[1];  // Save the parameter to a dictionary
}


if (params["sfmc_sub"] !== undefined) {
    SetCookie("SubscriberID", params["sfmc_sub"], ExpireDays);
}
if (params["j"] !== undefined) {
    SetCookie("JobID", params["j"], ExpireDays);
}
if (params["l"] !== undefined) {
    SetCookie("ListID", params["l"], ExpireDays);
}
if (params["u"] !== undefined) {
    SetCookie("UrlID", params["u"], ExpireDays);
}
if (params["mid"] !== undefined) {
    SetCookie("MemberID", params["mid"], ExpireDays);
}
if (params["jb"] !== undefined) {
    SetCookie("JobSubscriberBatchID", params["jb"], ExpireDays);
}
</script>
</head>
<body>
    Hello World!
<br>
<a href="conversionPage.html">Conversion Page</a>
</body>
</html>
